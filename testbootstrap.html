<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="bg-info">
        <p class="text-light">Contoh penggunaaan bootstrap</p>
    </div>
    <div class="row">
        <div class="col-sm-3 bg-success text-light">Ini grid 3x </div>
        <div class="col-sm-3 bg-info text-light">Ini grid 3x </div>
        <div class="col-sm-3 bg-secondary imary text-light">Ini grid 3x </div>
        <div class="col-sm-3 bg-dark text-light">Ini grid 3x </div>
    </div>
    <div class="row">
        <div class="col-sm-4 bg-secondary text-light">Ini grid 4x </div>
        <div class="col-sm-4 bg-dark imary text-light">Ini grid 4x </div>
        <div class="col-sm-4 bg-primary text-light">Ini grid 4x </div>
    </div>
    <div class="row">
        <div class="col-sm-4 bg-dark text-light">Ini grid 4x </div>
        <div class="col-sm-8 bg-danger text-light">Ini grid 8x </div>
    </div>
    <div class="row">
        <div class="col-sm-12 bg-secondary text-light">Ini grid 12x </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <img src="images.png" alt="logo" class="img-fluid img-thumbnail">
        </div>
        <div class="col-sm-3">
            <img src="logo.jpeg" alt="logo" class="img-fluid img-thumbnail img-rounded">
        </div>
        <div class="col-sm-3">
            <img src="images.png" alt="logo" class="img-fluid img-thumbnail img-rounded-circle">
        </div>
        <div class="col-sm-3">
            <img src="logo.jpeg" alt="logo" class="img-fluid img-thumbnail img-rounded">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
crossorigin="anonymous"></script>
</html>
